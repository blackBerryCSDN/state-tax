<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-group text-center">
        <label class="label">业务名称:</label>
        <select name="" id="" class="form-control">
            <option value="0">请选择</option>
            <option value="1" selected>业务一</option>
            <option value="2">业务二</option>
        </select>
        <div class="pass-wrong">业务名称不能为空</div>
    </div>
    <div class="form-group text-center">
        <label class="label">办理时间:</label>
        <input type="text" class="form-control" style="font-size: 12px;" value="2018-11-29 14:22:25" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="请选择开始时间">
        <div class="pass-wrong">办理时间不能为空</div>
    </div>
    <div class="form-group text-center">
        <label class="label">排队序号:</label>
        <input type="text" class="form-control"  value="225" disabled>
        <div class="pass-wrong">办理时间不能为空</div>
    </div>

    <div class="form-group text-center">
        <label class="label">办理窗口:</label>
        <select name="" id="" class="form-control">
            <option value="0">请选择</option>
            <option value="1">一号窗口</option>
            <option value="2">二号窗口</option>
        </select>
    </div>
    <div class="form-group text-center">
        <label class="label">办理人员:</label>
        <input type="text" class="form-control"  value="李艳" disabled>
        <div class="pass-wrong">办理时间不能为空</div>
    </div>
</body>
</html>
