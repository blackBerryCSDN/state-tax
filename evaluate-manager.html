<script>

    var table=$("#tableRanking");
    var table_th=$("#tableRanking thead th");
    var table_tbody=$("#tableRanking tbody");
    var table_tr=$("#tableRanking tbody tr");

    function bind_click(_i){
        table_th[_i].onclick=function(){
            if(_i!=0) {
                $(this).css({background: "#dff0d8"}).siblings().css({background: "#eee"});
            }

            $("#tableRanking tbody tr ").remove();
            var temp_arr=[];
            var temp_tr_arr=[];

            for(var j=0;j<table_tr.length;j++){
                temp_arr.push(parseInt(table_tr.eq(j).find("td").eq(_i).find('.rank-num').html()));
                temp_tr_arr.push(table_tr.eq(j).clone(true));
            }
            var len = temp_arr.length;
            for (var i = 0; i < len; i++) {
                for (var j = 0; j < len - 1 - i; j++) {
                    if (temp_arr[j] > temp_arr[j+1]) {        //相邻元素两两对比
                        var temp = temp_arr[j+1];        //元素交换
                        temp_arr[j+1] = temp_arr[j];
                        temp_arr[j] = temp;

                        var temptr = temp_tr_arr[j+1];
                        temp_tr_arr[j+1]= temp_tr_arr[j];
                        temp_tr_arr[j] = temptr;
                    }
                }
            }
            for(var k=0;k<temp_arr.length;k++){
                for(var vv=0;vv<temp_tr_arr.length;vv++){
                    table_tbody.append(temp_tr_arr[vv]);
                }
            }
        }
    }
    for(i=0;i<table_th.length;i++){
        bind_click(i);
    }


</script>
